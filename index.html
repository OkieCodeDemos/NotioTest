<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dithakga Events with Top-Right Banner</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    iframe {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100vh;
      border: none;
      z-index: 1;
    }
    #banner {
      position: fixed;
      top: 0;
      right: 0;
      height: 40px;        /* Banner height */
      width: auto;         /* Width adjusts to image */
      max-width: 180px;    /* Max width if you want */
      z-index: 9999;
      pointer-events: none; /* So clicks go through */
    }
    #banner img {
      height: 100%;
      width: auto;
      display: block;
      object-fit: contain;
    }
  </style>
</head>
<body>

  <iframe src="https://silly-elm-333.notion.site/ebd//2dba434ef3f2808cbbeed01cdf93e82a"></iframe>

  <div id="banner">
    <img src="https://raw.githubusercontent.com/OkieCodeDemos/NotioTest/main/banner.jpg" alt="Top Right Banner" />
  </div>

</body>
</html>
