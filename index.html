<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dithakga Events Portal</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }

    /* Hide iframe until logged in */
    #content {
      display: none;
    }

    /* Full-page iframe */
    iframe {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      border: none;
      z-index: 1;
    }

    /* Login screen */
    #login {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f5f5f5;
    }

    #login-box {
      background: #fff;
      padding: 24px;
      border-radius: 8px;
      width: 280px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }

    #login-box h2 {
      margin-top: 0;
      margin-bottom: 16px;
      text-align: center;
    }

    #login-box input {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      font-size: 14px;
    }

    #login-box button {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      cursor: pointer;
    }

    /* Logout button */
    #logout {
      position: fixed;
      top: 0;
      right: 0;
      z-index: 10000;
      width: 165px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      background: #ffffff;
      border: 1px solid #ccc;
      border-radius: 0 0 0 6px;
      transition: background 0.2s ease;
    }

    #logout:hover {
      background: #f2f2f2;
    }
  </style>
</head>

<body>

  <!-- LOGIN -->
  <div id="login">
    <div id="login-box">
      <h2>Sign In</h2>
      <input type="email" id="email" placeholder="Email" />
      <input type="password" id="password" placeholder="Password" />
      <button onclick="login()">Login</button>
    </div>
  </div>

  <!-- CONTENT -->
  <div id="content">
    <iframe
      src="https://coda.io/embed/Decy9oBOCg/_sue-Btq1?hideSections=true"
      allow="fullscreen"
      sandbox="allow-scripts allow-same-origin">
    </iframe>

    <button id="logout">Logout</button>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCCrlnx5dX6TwuAMvb8bFVlcZxsaDh2nVE",
      authDomain: "dithakga-portal.firebaseapp.com",
      projectId: "dithakga-portal",
      storageBucket: "dithakga-portal.firebasestorage.app",
      messagingSenderId: "252507781298",
      appId: "1:252507781298:web:1c4a024543c92b5f87b1ab"
    };

    // Init Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Auth state handler
    auth.onAuthStateChanged(user => {
      if (user) {
        document.getElementById("login").style.display = "none";
        document.getElementById("content").style.display = "block";
      } else {
        document.getElementById("login").style.display = "flex";
        document.getElementById("content").style.display = "none";
      }
    });

    // Login function
    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      auth.signInWithEmailAndPassword(email, password)
        .catch(err => alert(err.message));
    }

    // Logout function
    document.getElementById("logout").onclick = () => {
      auth.signOut();
    };

    // Prevent window.open
    window.open = function () {
      return null;
    };

    // Prevent navigation away
    window.addEventListener("beforeunload", function (e) {
      e.preventDefault();
      e.returnValue = "";
    });

    // Disable right-click
    document.addEventListener("contextmenu", e => e.preventDefault());

    // Disable Ctrl shortcuts
    document.addEventListener("keydown", e => {
      if (e.ctrlKey) {
        const blockedKeys = ["t", "n", "w"];
        if (blockedKeys.includes(e.key.toLowerCase())) {
          e.preventDefault();
        }
      }
    });
  </script>

</body>
</html>
