<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Dithakga Events</title>
<style>
    html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        position: relative;
    }

    #cover-bar {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100px; /* adjust this height to cover the banner */
        background-color: red; /* or your page background color */
        z-index: 9999;
        pointer-events: none; /* so clicks pass through */
    }

    iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        border: none;
    }
</style>
</head>
<body>
    <div id="cover-bar"></div>
    <iframe
        src="https://silly-elm-333.notion.site/ebd//2dba434ef3f2808cbbeed01cdf93e82a"
        allowfullscreen
        sandbox="allow-scripts allow-same-origin"
    ></iframe>
</body>
</html>
