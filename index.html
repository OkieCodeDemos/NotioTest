<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dithakga Events with Image Banner</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    iframe {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100vh;
      border: none;
      z-index: 1;
    }
    #banner {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 60px; /* Adjust height to your image height */
      z-index: 9999;
      pointer-events: none; /* so clicks pass through */
    }
    #banner img {
      width: 100%;
      height: 100%;
      object-fit: cover; /* makes sure image covers the banner area */
      display: block;
    }
  </style>
</head>
<body>

  <iframe src="https://silly-elm-333.notion.site/ebd//2dba434ef3f2808cbbeed01cdf93e82a"></iframe>

  <div id="banner">
    <img src="https://raw.githubusercontent.com/OkieCodeDemos/NotioTest/main/banner.jpg" alt="Top Banner" />
  </div>

</body>
</html>
